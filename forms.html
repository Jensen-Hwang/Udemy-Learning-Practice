<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Forms Demo</h1>

    <h2>Hijacking Search</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" id="xs" name="size" value="xs">
            <label for="s">S</label>
            <input type="radio" id="s" name="size" value="s">
            <label for="m">M</label>
            <input type="radio" id="m" name="size" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegeterian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese : </label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="75">
        </p>
        <p>
            <label for="Requests">Any Special Request</label><br>
            <textarea id="Requests" rows="10" name="Requests?" cols="40" placeholder="Type something here."></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" minlength="5" maxlength="20" required>
        </div>
        <div>
            <input type="email" required>
            <input type="url" required>
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
